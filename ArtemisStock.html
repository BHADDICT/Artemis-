<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ARTEMIS STOCK MANAGEMENT</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
body {
  font-family: 'Press Start 2P', cursive;
  background: radial-gradient(ellipse at center, #2e2660 0%, #1a143c 100%);
  color: white;
  padding: 20px;
}
h1 {
  text-align: center;
  font-size: 12px;
  margin-bottom: 5px;
  color: #ffe066;
}
#currentDateTime, #lastUpdated {
  text-align: center;
  font-size: 8px;
  color: #ffe066;
  margin-bottom: 5px;
}
.stock-form {
  max-width: 900px;
  margin: 0 auto;
  background: #241c47;
  border: 2px solid #7549ff;
  border-radius: 10px;
  padding: 20px;
}
.product-card {
  display: flex;
  gap: 20px;
  background: #1c153b;
  border: 1px solid #7549ff;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
  align-items: center;
  flex-wrap: wrap;
}
.product-image {
  width: 150px;
  image-rendering: pixelated;
  border-radius: 4px;
  border: 1px solid #7549ff;
  flex-shrink: 0;
}
.product-info {
  flex: 1;
  min-width: 200px;
}
.product-header {
  display: flex;
  justify-content: space-between;
  font-size: 10px;
  margin-bottom: 10px;
  color: #ffe066;
}
.size-inputs {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.size-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 8px;
}
.stock-input {
  width: 50px;
  font-size: 8px;
  padding: 2px;
  background: #1a143c;
  border: 1px solid #7549ff;
  color: white;
  text-align: center;
  margin-top: 4px;
}
.sold-out-label {
  font-size: 6px;
  color: #ff5c5c;
  margin-top: 2px;
}
.save-btn {
  width: 100%;
  margin-top: 10px;
  background: #7a4cff;
  color: white;
  border: none;
  padding: 10px;
  font-family: 'Press Start 2P', cursive;
  cursor: pointer;
  font-size: 10px;
  border-radius: 5px;
}
.save-btn:hover {
  background: #9e81ff;
}
@media (max-width: 600px) {
  .product-card {
    flex-direction: column;
    align-items: center;
  }
}
</style>
</head>
<body>
<h1>üõ†Ô∏è ARTEMIS STOCK MANAGEMENT</h1>
<div id="currentDateTime"></div>
<div id="lastUpdated"></div>
<div style="text-align:center; margin-top: 10px; margin-bottom: 20px;">
  <label for="sortOption" style="font-size: 8px;">Sort By:</label>
  <select id="sortOption" onchange="renderForm()" style="font-size: 8px; background: #1a143c; color: white; border: 1px solid #7549ff; padding: 5px;">
    <option value="default">üü£ Default</option>
    <option value="highest">üìà Highest Stock</option>
    <option value="lowest">üìâ Lowest Stock</option>
    <option value="soldout">‚ùå Sold Out Only</option>
  </select>
</div>

<form class="stock-form" id="stockForm"></form>

<script>
// Sizes and products
const sizes = ["S", "M", "L", "XL"];
const products = [
  { name: "ARTEMISMADE TEE DARK GREEN", image: "./img/pro5.png" },
  { name: "ARTEMIS ORIGIN TSHIRT", image: "./img/pro.png" },
  { name: "ARTEMIS BUTTON UP", image: "./img/pro11.png" },
  { name: "ARTEMISMADE TEE BABY BLUE", image: "./img/pro7.png" },
  { name: "ARTEMIS JACKET", image: "./img/pro8.png" },
  { name: "ARTEMISMADE HOODIE", image: "./img/pro3.png" },
  { name: "Artemis Visca barca", image: "./img/jer.png" },
  { name: "Artemis Hala Madrid", image: "./img/jerwhitefront.png" },
];

// Live clock
function updateDateTime() {
  const now = new Date();
  document.getElementById('currentDateTime').textContent = "üìÖ " + now.toLocaleString();
  document.getElementById('lastUpdated').textContent = "üïí Last updated: " + now.toLocaleString();
}
setInterval(updateDateTime, 1000);
updateDateTime();

// Initial stock (replace with your live checkout deduction logic later)
const savedStock = {
  "ARTEMISMADE TEE DARK GREEN": { S: 0, M: 0, L: 4, XL: 3 },
  "ARTEMIS ORIGIN TSHIRT": { S: 6, M: 0, L: 1, XL: 3 },
  "ARTEMIS BUTTON UP": { S: 1, M: 4, L: 3, XL: 0 },
  "ARTEMISMADE TEE BABY BLUE": { S: 1, M: 0, L: 2, XL: 1 },
  "ARTEMIS JACKET": { S: 0, M: 6, L: 4, XL: 2 },
  "ARTEMISMADE HOODIE": { S: 6, M: 3, L: 4, XL: 2 },
  "Artemis Visca barca": { S: 3, M: 10, L: 23, XL: 0 },
  "Artemis Hala Madrid": { S: 4, M: 11, L: 25, XL: 3 },
};
localStorage.setItem("artemisStock", JSON.stringify(savedStock));

function renderForm() {
  const stockForm = document.getElementById('stockForm');
  stockForm.innerHTML = "";
  const savedStock = JSON.parse(localStorage.getItem('artemisStock') || '{}');
  const sortOption = document.getElementById("sortOption").value || "default";

  let productData = products.map((product, index) => {
    const stock = savedStock[product.name] || { S: 0, M: 0, L: 0, XL: 0 };
    const total = sizes.reduce((sum, s) => sum + stock[s], 0);
    return { ...product, total, index };
  });

  if (sortOption === "highest") {
    productData.sort((a, b) => b.total - a.total);
  } else if (sortOption === "lowest") {
    productData.sort((a, b) => a.total - b.total);
  } else if (sortOption === "soldout") {
    productData = productData.filter(p => p.total === 0);
  }

  productData.forEach(product => {
    const stock = savedStock[product.name];
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.image}" class="product-image">
      <div class="product-info">
        <div class="product-header">
          <div>${product.name}</div>
          <div>Total: ${product.total}</div>
        </div>
        <div class="size-inputs">
          ${sizes.map(size => `
            <div class="size-group">
              <label>${size}</label>
              <input type="number" min="0" class="stock-input" id="stock-${product.index}-${size}" value="${stock[size]}">
              ${stock[size] === 0 ? '<div class="sold-out-label">‚ùå SOLD OUT</div>' : ''}
            </div>`).join('')}
        </div>
      </div>`;
    stockForm.appendChild(card);
  });

  const saveBtn = document.createElement('button');
  saveBtn.className = 'save-btn';
  saveBtn.type = 'button';
  saveBtn.textContent = 'üíæ Save';
  saveBtn.onclick = saveStock;
  stockForm.appendChild(saveBtn);
}

// Save stock changes
function saveStock() {
  const updated = {};
  products.forEach((product, i) => {
    updated[product.name] = {};
    sizes.forEach(size => {
      const input = document.getElementById(`stock-${i}-${size}`);
      updated[product.name][size] = parseInt(input.value) || 0;
    });
  });
  localStorage.setItem('artemisStock', JSON.stringify(updated));
  alert("‚úÖ Stock saved successfully.");
}

// Auto-refresh when stock updates in another tab
window.addEventListener("storage", function(event) {
  if (event.key === "artemisStock") {
    location.reload();
  }
});

renderForm();
</script>
</body>
</html>
